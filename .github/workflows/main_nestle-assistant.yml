name: Build and deploy Node.js app to Azure Web App - nestle-assistant

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      OPENAI_API_BASE: ${{ secrets.AZURE_OPENAI_API_BASE }}
      OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      OPENAI_EMBEDDING_MODEL: ${{ secrets.AZURE_OPENAI_EMBEDDING_MODEL }}
      AZURE_SEARCH_ENDPOINT: ${{ secrets.AZURE_SEARCH_ENDPOINT }}
      AZURE_SEARCH_KEY: ${{ secrets.AZURE_SEARCH_KEY }}
      AZURE_SEARCH_INDEX: ${{ secrets.AZURE_SEARCH_INDEX }}
      AZURE_O3_MINI_ENDPOINT: ${{ secrets.AZURE_O3_MINI_ENDPOINT }}
      AZURE_O3_MINI_KEY: ${{ secrets.AZURE_O3_MINI_KEY }}
      AZURE_O3_MINI_API_VERSION: ${{ secrets.AZURE_O3_MINI_API_VERSION }}
      AZURE_O3_MINI_DEPLOYMENT_NAME: ${{ secrets.AZURE_O3_MINI_DEPLOYMENT_NAME }}
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USER: ${{ secrets.NEO4J_USER }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Prepare standalone build output
        run: |
          mkdir build
          cp -r .next/standalone build/
          cp -r .next/static build/.next/
          cp -r public build/public
          cp next.config.js package.json build/

      - name: Zip build folder
        run: |
          cd build
          zip -r ../release.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_12682F519CD14AC3A36C5DBC3BD9ABF6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_13B1F222AB704A55AD7A69B7A5F29C63 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_03F8FA1A059246AF95DA34AA9D692DD8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nestle-assistant'
          slot-name: 'Production'
          package: .
